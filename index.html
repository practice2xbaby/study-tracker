<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 5px; padding: 8px; font-size: 16px; }
        canvas { max-width: 600px; margin: 20px auto; }
    </style>
</head>
<body>

    <h2>Study Time Tracker</h2>

    <label for="date">Date:</label>
    <input type="date" id="date">
    
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" placeholder="Enter minutes">

    <button onclick="addData()">Add Data</button>

    <canvas id="studyChart"></canvas>

    <script>
        const ctx = document.getElementById('studyChart').getContext('2d');

        // Initial empty chart
        const studyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Minutes Spent Studying',
                    data: [],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        function addData() {
            const date = document.getElementById('date').value;
            const minutes = document.getElementById('minutes').value;

            if (!date || !minutes) {
                alert("Please enter both date and minutes!");
                return;
            }

            studyChart.data.labels.push(date);
            studyChart.data.datasets[0].data.push(Number(minutes));

            studyChart.update();

            // Clear input fields
            document.getElementById('date').value = '';
            document.getElementById('minutes').value = '';
        }
    </script>

</body>
</html>
